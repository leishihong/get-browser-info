<html>
  <head>
      <title>Print Element Sample</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="./bootstrap.min.css">
  </head>
  <body>
    <div id="example">
      <h1>客户端信息</h1>
      <div class="row">
          <div class="col-md-7">
            <table class="table" >
              <thead>
                <tr>
                  <th scope="col">浏览器</th>
                  <th scope="col">版本</th>
                  <th scope="col">内核</th>
                  <th scope="col">操作系统</th>
                  <th scope="col">设备</th>
                  <th scope="col">语言</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>{{browserInfo.browser}}</th>
                  <td>{{browserInfo.browserVersion}}</td>
                  <td>{{browserInfo.engine}}</td>
                  <td>{{browserInfo.os}}</td>
                  <td>{{browserInfo.device}}</td>
                  <td>{{browserInfo.language}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>

      <script type="text/javascript" src="./vue.js"></script>
      <script type="text/javascript" src="./getBrowserInfo.js"></script>
      <script type="text/javascript">
        var vm = new Vue({
          el: '#example',
          data: {
            browserInfo: getBrowserInfo()
          }
        })
      </script>
  </body>
</html>
